---
# tasks file for roles/osp-instance-delete
- name: Fetch QA Instance Info
  os_server_info:
    cloud: openstack
    filters: 
      metadata: 
        deployment_name: QA
  register: result
- name: Delete all QA instances
  os_server:
    name: "{{ item.hostname }}"
    state: absent
  with_items: "{{result.openstack_servers}}"
   
