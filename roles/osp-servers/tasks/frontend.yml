---
- name: Create instance frontend
  os_server:
    cloud: openstack
    name: "{{osp_servers.frontend.name}}"
    state: "{{osp_servers.frontend.state}}"
    image: "{{osp_servers.frontend.image}}"
    key_name: "{{osp_servers.frontend.key_name}}"
    flavor: "{{osp_servers.frontend.flavor}}"
    security_groups: "{{osp_servers.frontend.security_group}}"
    delete_fip: yes
    wait: no
    nics:
      - net-name: int_network
    meta: "{{osp_servers.frontend.meta}}"
    userdata: |
      #cloud-config
      users:
        - name: cloud-user
          ssh_authorized_keys:
            - ssh-rsa 
      yum_repos:
        rhel-7-server-rpms:
          baseurl: http://192.168.0.5/repos/rhel-7-server-rpms
          enabled: true
          gpgcheck: false
          name: Red Hat Enterprise Linux 7
        rhel-7-server-rh-common-rpms:
          baseurl: http://192.168.0.5/repos/rhel-7-server-rh-common-rpms
          enabled: true
          gpgcheck: false
          name: Red Hat Enterprise Linux 7 Common
        rhel-7-server-extras-rpms:
          baseurl: http://192.168.0.5/repos/rhel-7-server-extras-rpms
          enabled: true
          gpgcheck: false
          name: Red Hat Enterprise Linux 7 Extras
        rhel-7-server-optional-rpms:
          baseurl: http://192.168.0.5/repos/rhel-7-server-optional-rpms
          enabled: true
          gpgcheck: false
          name: Red Hat Enterprise Linux 7 Optional

# frontend.yml
